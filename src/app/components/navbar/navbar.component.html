<nav class="bg-white border-gray-200 dark:bg-gray-900">

    <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Title -->
        <div class="text-white sm:text-lg  md:text-2xl  lg:text-3xl w-auto">E-Commerce App</div>
        <!-- toggle button -->
        <button (click)="isMenuOpen = !isMenuOpen"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none  dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 hover:cursor-pointer">
            <mat-icon>
                @if (isMenuOpen) {
                close
                }@else {
                menu
                }
            </mat-icon>
        </button>

        <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="hidden w-full md:block md:w-auto"
            id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                @for (route of ROUTES; track $index) {
                <li>
                    <a [routerLink]="route.path" routerLinkActive="!text-green-400 font-bold"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="block py-2 px-3  text-white sm:bg-transparent  hover:cursor-pointer hover:bg-gray-500 rounded-sm md:bg-transparent  md:p-0  md:hover:bg-transparent lg:text-xl"
                        aria-current="page">{{route.name}}</a>
                </li>
                }


                <!--  -->

            </ul>
        </div>
    </div>
</nav>
