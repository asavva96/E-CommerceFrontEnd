<nav class=" border-gray-200 bg-gray-900">

    <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Title -->
        <div class="text-white sm:text-lg  md:text-2xl  lg:text-3xl w-auto">E-Commerce App</div>
        <!-- Basket Button -->
        <button (click)="showBasket()"
            class="hover:cursor-pointer flex justify-center items-center gap-2 bg-gray-900 text-white px-4 py-2 rounded-2xl hover:bg-gray-700 transition w-auto">
            <mat-icon>shopping_cart</mat-icon>
            {{itemsInCard}}
        </button>
        <!-- Expand button - for small screens -->
        <button (click)="isMenuOpen = !isMenuOpen"
            class="p-2 w-10 h-10 md:hidden rounded-lg text-gray-400 hover:bg-gray-700 hover:cursor-pointer focus:ring-gray-600 ">
            <mat-icon>
                @if (isMenuOpen) {
                close
                }@else {
                menu
                }
            </mat-icon>
        </button>
        <!-- routes will be hidden by default on small screens. When the menu toggle is clicked, the visibility will change to block  -->
        <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="hidden w-full md:block md:w-auto"
            id="navbar-default">
            <ul
                class="grid p-4 mt-4 border border-gray-700 bg-gray-800  rounded-lg  md:flex md:flex-row  md:p-0 md:space-x-8  md:mt-0 md:border-0   md:bg-gray-900 ">

                @for (route of ROUTES; track $index) {
                <li>
                    <a [routerLink]="route.path" routerLinkActive="!text-green-400 font-bold"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="block py-2 px-3 text-white rounded-sm hover:cursor-pointer hover:bg-gray-500 md:hover:bg-transparent  md:p-0  lg:text-xl"
                        aria-current="page">{{route.name}}</a>
                </li>
                }



            </ul>

        </div>

    </div>
</nav>
