<div class="flex flex-col items-center justify-center min-h-screen ">
    <h1 class="font-bold text-3xl text-center mb-10">Add Product</h1>
    <div class="max-w-2xl h-full rounded overflow-hidden bg-white shadow-2xl p-10">
        <form class="max-w-md mx-auto row-auto" [formGroup]="formGroup" (ngSubmit)="submit()">
            <!-- Product Name -->
            <mat-form-field class="w-full">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="name" />
                <mat-error *ngIf="formGroup.get('name')?.hasError('required')">
                    <strong>Name is required.</strong>
                </mat-error>
            </mat-form-field>

            <!-- Price -->
            <mat-form-field class="w-full">
                <mat-label>Price (€)</mat-label>
                <input matInput type="number" formControlName="price" />
                <mat-error *ngIf="formGroup.get('price')?.hasError('required')">
                    <strong>Price is required.</strong>
                </mat-error>
            </mat-form-field>

            <!-- Category -->
            <mat-form-field class="w-full">
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" />
                <mat-error *ngIf="formGroup.get('category')?.hasError('required')">
                    <strong> Category is required.</strong>
                </mat-error>
            </mat-form-field>



            <!-- Rating -->
            <mat-form-field class="w-full">
                <mat-label>Rating (0–5)</mat-label>
                <input matInput type="number" formControlName="rating" min="0" max="5" />
            </mat-form-field>

            <!-- Brand -->
            <mat-form-field class="w-full">
                <mat-label>Brand</mat-label>
                <input matInput formControlName="brand" />
                <mat-error *ngIf="formGroup.get('brand')?.hasError('required')">
                    <strong> Brand is required.</strong>
                </mat-error>
            </mat-form-field>
            <div>
                <!-- In Stock -->
                <mat-checkbox formControlName="inStock">In Stock</mat-checkbox>
            </div>
            <!-- Submit Button -->
            <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">
                Add Product
            </button>

        </form>
    </div>
</div>
